management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true


resilience4j.retry.instances.transactionRetry.max-attempts=3
resilience4j.retry.instances.transactionRetry.wait-duration=2s
resilience4j.retry.instances.transactionRetry.enable-exponential-backoff=true
resilience4j.retry.instances.transactionRetry.exponential-backoff-multiplier=2


resilience4j.circuitbreaker.instances.transactionService.sliding-window-size=10
resilience4j.circuitbreaker.instances.transactionService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.transactionService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.transactionService.automatic-transition-from-open-to-half-open-enabled=true

